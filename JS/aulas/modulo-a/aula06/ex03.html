<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula06</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hello World!</h1>

    <script>
        let $num1 = Number(window.prompt('Digite um número: '))
        let $num2 = Number(window.prompt('Digite mais um número: '))

        let $soma = $num1 + $num2
        
        window.alert(`A soma de ${$num1} e ${$num2} é ${$soma}.`)
    </script>

</body>
